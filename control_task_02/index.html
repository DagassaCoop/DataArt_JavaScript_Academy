<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="src/scripts/index.js"></script>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.scss">
</head>
<body>

<main class="main">
    <div class="book-list">
        <div class="book-list__header">
            <div class="book-list__input-box">
                <input type="text" id="bookListInput" class="book-list__input" placeholder="Search here">
                <button id="bookListButton" class="book-list__button-go">GO</button>
            </div>
        </div>
        <div class="book-list__content" id="BookListContent">

        </div>
        <div class="book-list__footer">
            <div class="book-list__footer-info">
                <p id="bookListFooterInfoFound">Found: </p>
                <p id="bookListFooterInfoPageNumber">Page: </p>
                <p>Page size: 100</p>
            </div>
            <div class="book-list__footer-buttons">
                <button id="bookListFooterButtonPrev">Prev results</button>
                <button id="bookListFooterButtonNext">Next results</button>
            </div>
        </div>
    </div>
    <div class="content-screen" id="contentScreen"></div>
    <div class="local-storage">
        <div class="local-storage__header">
            <h2>Your library</h2>
            <div class="local-storage__header-info">
                <p id="localStorageAllBooks">Books: </p>
                <p id="localStorageReadingNow">Reading now: </p>
                <p id="localStorageRead">Read: </p>
            </div>
            <div class="local-storage__header-filter">
                <p class="local-storage__header-filter-title">Filter: </p>
                <div class="local-storage__header-filter-content">
                    <div class="local-storage__header-filter-text-box" id="filterActiveZone">
                        <p class="local-storage__header-filter-text" id="localStorageHeaderFilterText">All books</p>
                        <img class="local-storage__header-filter-text-button" id="filterButton" src="./src/img/filter_down.png" alt="">
                    </div>
                    <ul class="local-storage__header-filter-underground" id="filterUnderground">
                        <li id="filterAll" data-filter="InLib">All books</li>
                        <li id="filterReading" data-filter="Reading now">Reading now books</li>
                        <li id="filterRead" data-filter="Read">Read books</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="local-storage__content" id="localStorageContent"></div>
    </div>
</main>

</body>
</html>
